<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Virtual Community Support</title>
    <style>
        :root {
            --primary-color: #6200EA;
            --primary-dark: #5000c9;
            --primary-light: #7c43ea;
            --secondary-color: #00BFA5;
            --text-dark: #333;
            --text-light: #fff;
            --background-light: #f9f9ff;
            --background-dark: #1a1a2e;
            --border-radius: 0.5rem;
            --box-shadow: 0 0.5rem 1.5rem rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-light);
            color: var(--text-dark);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: #666;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
            font-size: 0.95rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 0 2px rgba(98, 0, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #aaa;
            font-size: 0.9rem;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .login-button:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .login-footer {
            margin-top: 1.5rem;
            text-align: center;
        }

        .forgot-password {
            display: block;
            margin-bottom: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .register-link {
            font-size: 0.9rem;
            color: #555;
        }

        .register-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .register-link a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }

        .back-to-home {
            position: absolute;
            top: 1rem;
            left: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .back-to-home:hover {
            color: var(--primary-dark);
        }

        .back-to-home svg {
            margin-right: 0.5rem;
            width: 20px;
            height: 20px;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .login-container {
                max-width: 90%;
                padding: 1.5rem;
            }

            .back-to-home {
                top: 0.75rem;
                left: 0.75rem;
                font-size: 0.9rem;
            }

            .back-to-home svg {
                width: 18px;
                height: 18px;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 1rem;
            }

            .login-container {
                padding: 1.25rem;
            }

            .login-header h1 {
                font-size: 1.5rem;
            }

            .login-header p {
                font-size: 0.85rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input {
                padding: 0.7rem;
                font-size: 0.95rem;
            }

            .login-button {
                padding: 0.7rem;
                font-size: 0.95rem;
            }

            .back-to-home {
                font-size: 0.8rem;
            }

            .back-to-home svg {
                width: 16px;
                height: 16px;
            }
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-to-home">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 12H5M12 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>

    <div class="login-container">
        <div class="login-header">
            <h1>Login</h1>
            <p>Welcome back to Virtual Community Support</p>
        </div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" class="login-button">Login</button>
        </form>

        <div class="login-footer">
            <a href="#" class="forgot-password">Forgot Password?</a>
            <p class="register-link">Don't have an account? <a href="register.html">Register here</a></p>
        </div>
    </div>

    <script>
        // Check if user just registered
        function checkRegistrationSuccess() {
            const urlParams = new URLSearchParams(window.location.search);
            const registrationStatus = urlParams.get('registered');

            if (registrationStatus === 'success') {
                const loginHeader = document.querySelector('.login-header p');
                if (loginHeader) {
                    loginHeader.innerHTML = '<span style="color: var(--primary-color); font-weight: 500;">Registration successful! Please log in with your credentials.</span>';
                }

                // Clear the URL parameter without refreshing the page
                window.history.replaceState({}, document.title, window.location.pathname);
            }
        }

        // Run on page load
        checkRegistrationSuccess();

        const loginForm = document.getElementById('login-form');

        if (loginForm) {
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();

                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                console.log('Login attempt:', { username, password });

                // Simulate successful login
                alert('Login successful! Redirecting to home page...');

                // Store user login status in localStorage
                localStorage.setItem('userLoggedIn', 'true');
                localStorage.setItem('username', username);

                // Redirect to the home page
                window.location.href = 'index.html';
            });
        }
    </script>
</body>
</html>
